<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play - Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Efectos de fondo -->
    <div class="stars"></div>
    <div class="aurora"></div>
    <div class="snow_wrap">
        <div class="snow"></div>
    </div>

    <!-- Barra lateral -->
    <div class="sidebar">
        <button class="collapse-btn">
            <i class="fas fa-chevron-left"></i>
        </button>
        
        <button class="sidebar-btn" data-action="chat">
            <i class="fas fa-robot"></i>
            Chat IA
        </button>
        
        <button class="sidebar-btn" data-action="subscribe">
            <i class="fas fa-star"></i>
            Suscripciones
        </button>
        
        <button class="sidebar-btn" data-action="donate">
            <i class="fas fa-gift"></i>
            Donaciones
        </button>
        
        <button class="sidebar-btn" data-action="news">
            <i class="fas fa-newspaper"></i>
            Noticias
        </button>
        
        <button class="sidebar-btn" data-action="settings">
            <i class="fas fa-cog"></i>
            Ajustes
        </button>
    </div>

    <!-- Panel de chat -->
    <div class="chat-panel">
        <!-- Contenido del chat -->
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <!-- AquÃ­ va el contenido principal del juego -->
    </div>

    <script src="script.js"></script>
</body>
</html>
