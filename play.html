<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play - Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Efectos de fondo -->
    <div class="stars"></div>
    <div class="aurora"></div>
    <div class="snow_wrap">
        <div class="snow"></div>
    </div>

    <!-- Barra lateral -->
    <div class="sidebar">
        <button class="collapse-btn">
            <i class="fas fa-chevron-left"></i>
        </button>
        
        <button class="sidebar-btn" data-action="chat">
            <i class="fas fa-robot"></i>
            Chat IA
        </button>
        
        <button class="sidebar-btn" data-action="subscribe">
            <i class="fas fa-star"></i>
            Suscripciones
        </button>
        
        <button class="sidebar-btn" data-action="donate">
            <i class="fas fa-gift"></i>
            Donaciones
        </button>
        
        <button class="sidebar-btn" data-action="news">
            <i class="fas fa-newspaper"></i>
            Noticias
        </button>
        
        <button class="sidebar-btn" data-action="settings">
            <i class="fas fa-cog"></i>
            Ajustes
        </button>
    </div>

    <!-- Panel de chat -->
    <div class="chat-panel">
        <div class="chat-header">
            <h3>Chat IA</h3>
            <button class="close-chat">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="chat-messages">
            <!-- Los mensajes se agregarán dinámicamente -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Escribe un mensaje...">
            <button class="send-message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Modal de configuración -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Configuración</h2>
            <div class="settings-section">
                <h3>Efectos visuales</h3>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="showStars" checked>
                        Mostrar estrellas
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="showAurora" checked>
                        Mostrar aurora
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="showSnow" checked>
                        Mostrar nieve
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="showComets" checked>
                        Mostrar cometas
                    </label>
                </div>
            </div>
            <div class="settings-section">
                <h3>Interfaz</h3>
                <div class="setting-item">
                    <label>Tema:</label>
                    <select id="themeSelect">
                        <option value="dark">Oscuro</option>
                        <option value="light">Claro</option>
                        <option value="cosmic">Cósmico</option>
                    </select>
                </div>
            </div>
            <button class="save-settings">Guardar cambios</button>
        </div>
    </div>

    <!-- Overlay para modales -->
    <div id="overlay"></div>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="welcome-section">
            <h1>Bienvenido al Sistema Artic</h1>
            <p>Explora el Universo con nuestra web</p>
        </div>
    </div>

    <!-- Sistema de notificaciones -->
    <div class="notifications-container"></div>

    <!-- Animación de teletransporte -->
    <div class="black-hole"></div>
    <div class="teleport-message">
        <span>Teletransportando...</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
